name: Update package

on:
  push:
    tags:
      - '*'

jobs:
  update-package:
    name: Update package
    runs-on: ubuntu-latest
    steps:
      - id: prepare-tags
        name: Prepare tags
        shell: sh
        run: |
          echo "short-sha=$(git rev-parse --short=7 HEAD)" >> $GITHUB_OUTPUT
          echo "version-tag=$(git tag --points-at HEAD)" >> $GITHUB_OUTPUT

      - id: update-package
        name: Update package
        uses: nedix/actions/update-package@main
        with:
          platforms: linux/amd64,linux/arm64/v8
          registry: ghcr.io
          registry_username: ${{ github.actor }}
          registry_password: ${{ secrets.GITHUB_TOKEN }}
          tags: |
            ghcr.io/${{ github.repository }}${{ steps.prepare-tags.outputs.short-sha }}
            ghcr.io/${{ github.repository }}:${{ steps.prepare-tags.outputs.version-tag }}
            ghcr.io/${{ github.repository }}:latest
